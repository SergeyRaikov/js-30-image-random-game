<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 30 Random game: Tic-tac-toe</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Модальное окно -->
    <div class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Congratulations! <span class="winner-name"></span>, you have won!</h5>

                </div>
                <div class="modal-body">
                    <div class="figure">
                        The winning figure is: <span class="figure-item"></span>
                    </div>
                    <div class="move-number">
                        The victory was won on the 10th move!
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="button"> Close</button>

                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <main class="main">
            <div class="container">
                <header class="header">
                    <div class="container container--header">
                        <h1 class="title">The Game "Tic-tac-toe" version of Sergey Raikov 1.0</h1>
                        <button class="button button__start-game">start</button>
                        <button class="button button__reset-game">reset</button>
                    </div>
                </header>
                <div class="tablo hidden">
                    <div class="tablo__first-player">
                        <span class="user-name"></span>
                        <span class="score1"></span>
                    </div>
                    <div class="tablo__second-player">
                        <span class="second-user-name"></span>
                        <span class="score2"></span>
                    </div>


                </div>
                <div class="records">
                    <div class="number-of-games">Number of games played: <span class="games">10</span></div>
                    <div class="history">Winners:</div>
                    <ol class="history-list"></ol>

                </div>

                <div class="text">to start the game, please press start!</div>
                <div class="game">
                </div>

            </div>

        </main>
        <footer class="footer">
            <div class="container container--footer">
                <div class="copy-right">&copy; Copyright 2023-2024 <a class="developer"
                        href="https://github.com/SergeyRaikov" target="_blank">SergeyRaikov</a></div>
                <a class="footer__link" href="https://rs.school/js-stage0/" target="_blank" rel="noopener noreferrer">
                    <img class="footer__logo" src="./assets/img/logo.svg" alt="RS_SCHOOL-logo">
                </a>
            </div>
        </footer>
    </div>


    <script src="./js/index.js"></script>
</body>

</html>
